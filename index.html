<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 1</title>
</head>
<body>
    <table border="1" cellpadding="5" style="width: 300px; height: 300px;">
        <tr>
            <td> 1 </td>
            <td colspan="4"> 2 </td>
        </tr>
        <tr>
            <td rowspan="3"> 3 </td>
            <td> 4 </td>
            <td> 5 </td>
            <td colspan="2"> 6 </td>
        </tr>
        <tr>
            <td> 7 </td>
            <td> 8 </td>
            <td colspan="2"> 9 </td>
        </tr>
        <tr>
            <td colspan="2"> 10 </td>
            <td colspan="2"> 11 </td>
        </tr>
    </table>
    <table border="1" cellpadding="5" style="width: 300px; height: 300px;">
        <tr>
            <td rowspan="3"> 1 </td>
            <td> 2 </td>
            <td colspan="2"> 3 </td>
        </tr>
        <tr>
            <td> 4 </td>
            <td> 5 </td>
            <td> 6 </td>
        </tr>
        <tr>
            <td colspan="3"> 7 </td>
        </tr>
        <tr>
            <td rowspan="2"> 8 </td>
            <td colspan="2"> 9 </td>
            <td> 10 </td>
        </tr>
        <tr>
            <td colspan="2"> 11 </td>
            <td> 12 </td>
        </tr>

    </table>
</body>
</html>
